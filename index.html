<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Countdown Timer</title>
  <style>
    /* Center the page content */
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    /* Elegant frame for the timer */
    .timer-frame {
      border: 2px solid #333;           /* Outer border */
      padding: 20px;
      box-shadow: inset 0 0 0 1px #aaa;  /* Fine inner line */
      border-radius: 8px;
      background: #fff;
    }
    /* Responsive timer text */
    .timer {
      font-size: clamp(2rem, 8vw, 5rem); /* Scales between 2rem and 5rem */
      color: #333;
      text-align: center;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="timer-frame">
    <div class="timer" id="timer">Loading...</div>
  </div>
  <script>
    function updateTimer() {
      const now = new Date();          // Local current time
      const target = new Date(now);      // Start with current time as target
      
      // Set the target to this hour at 5:00:00
      target.setMinutes(5, 0, 0);         // minutes, seconds, milliseconds
      
      // If the current time is at or after the target,
      // move the target to 5 minutes past the next hour.
      if (now >= target) {
        target.setHours(target.getHours() + 1);
      }
      
      // Calculate the total difference in seconds
      const totalSeconds = Math.floor((target - now) / 1000);
      
      // Calculate minutes and seconds remaining
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      
      // Display the countdown with leading zeros if needed
      document.getElementById('timer').textContent =
        String(minutes).padStart(2, '0') + ':' +
        String(seconds).padStart(2, '0');
    }
    
    // Update the timer immediately and then every second
    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
