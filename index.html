<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer Overlay</title>
  <style>
    /* Reset margins and set a transparent background */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    /* Center the timer container in the viewport */
    .timer-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid #333;
      padding: 10px;
      box-shadow: inset 0 0 0 1px #aaa;
      border-radius: 8px;
      /* Use a semi-transparent white background so the timer is visible */
      background: rgba(255, 255, 255, 0.8);
    }
    /* Responsive timer text */
    .timer {
      font-size: clamp(2rem, 8vw, 5rem);
      color: #333;
      text-align: center;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="timer" id="timer">Loading...</div>
  </div>
  <script>
    function updateTimer() {
      const now = new Date();  // Get the host's local current time
      const target = new Date(now);  // Start with current time as target
      
      // Set the target to this hour at 5:00:00
      target.setMinutes(5, 0, 0);
      
      // If the current time is at or after 5:00:00, target next hour's 5:00:00
      if (now >= target) {
        target.setHours(target.getHours() + 1);
      }
      
      // Calculate the difference in total seconds between target and now
      const totalSeconds = Math.floor((target - now) / 1000);
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      
      // Display the countdown with leading zeros for minutes and seconds
      document.getElementById('timer').textContent =
        String(minutes).padStart(2, '0') + ':' +
        String(seconds).padStart(2, '0');
    }
    
    // Update the timer immediately and then every second
    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
